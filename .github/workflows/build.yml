name: Build and Release JAR

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: write
  packages: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
    
    - name: Create Maven structure and copy files
      run: |
        mkdir -p java/src/main/java
        cp *.java java/src/main/java/
        
    - name: List files in source directory
      run: |
        echo "Files in java/src/main/java:"
        ls -la java/src/main/java/
        
    - name: Build with Maven
      working-directory: ./java
      run: mvn -B clean package
        
    - name: Generate version
      id: version
      run: |
        echo "VERSION=$(date +'%Y.%m.%d.%H%M')" >> $GITHUB_OUTPUT
        
    - name: Create Release
      id: create_release
      uses: softprops/action-gh-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v${{ steps.version.outputs.VERSION }}
        name: Release v${{ steps.version.outputs.VERSION }}
        draft: false
        prerelease: false
        files: |
          java/target/ChatOn-1.0-SNAPSHOT.jar
          java/target/ChatOn-1.0-SNAPSHOT-jar-with-dependencies.jar
        generate_release_notes: true
